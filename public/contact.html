<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/394e1d8e47.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Freelancer</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <!-- header -->
    <header id="header-about">
        <div class="container">
            <nav class="main-nav">
                <img src="../img/logo.png" alt="" class="main-nav_logo">

                <ul class="main-nav_items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- contact a -->
    <section id="contact-a" class="py-2">
        <div class="container">
            <h1 class="section-title">Contact Me</h1>
            <div class="border-bottom"></div>
            <p class="text-center py-1">Lorem ipsum dolor sit amet.</p>

            <form method="POST" data-netlify="true">
                <div class="form">
                    <input type="text" placeholder="Name" class="input name">
                    <input type="email" placeholder="Email" class="input email">
                    <input type="text" placeholder="Subject" class="input subject">
                    <input type="tel" placeholder="Phone" class="input phone">
                    <textarea name="message" placeholder="Enter Message" class="input message"></textarea>
                    <button class="btn-dark">Send</button>
                    <div data-netlify-recaptcha="true"></div>
                </div>
            </form>
        </div>
    </section>

    <!-- contact b -->
    <section id="contact-b" class="py-2 bg-primary">
        <div class="container">
            <div class="contact-info text-center">
                <div>
                    <i class="fa-solid fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>mail@mail.com</p>
                </div>

                <div>
                    <i class="fa-solid fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(055) 555 55 55</p>
                </div>

                <div>
                    <i class="fa-solid fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Baku, Azerbaijan</p>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer id="main-footer">
        <div class="container footer-content">
            <p>Copyright &copy; 2022. All rights Reserved.</p>

            <div class="social">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>
    </footer>

</body>

</html>
